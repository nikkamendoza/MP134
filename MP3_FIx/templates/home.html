
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>
    <a href="/logout">Logout</a>
    
    <h3>Posts</h3>
    <form method="post" action="/posts">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="text" name="message">
        <input type="submit" value="Post!">
    </form>
    <ul>
        {% for post in posts %}
            <li>{{ post[0] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
